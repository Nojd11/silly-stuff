#document
  <!DOCTYPE html>
  <html lang="en" dir="ltr">
      <head>
          <meta charset="utf-8">
          <title>Silly Eyes</title>
          <script src="/socket.io/socket.io.js"></script>
          <script src="app.js" charset="utf-8"></script>
          <style>body {
            background-color: #000;
          }
          
          .eyes {
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            column-gap: 20px;
          }
          
          .eye {
            width: 85px;
            height: 70px;
            border-radius: 100%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
          }
          
          .pupil {
            width: 40px;
            height: 40px;
            border-radius: 101px;
            background-color: #000;
          }
          </style>
        </head>
        <div class="eyes">
          <div class="eye">
            <div class="pupil"></div>
          </div>
          <div class="eye">
            <div class="pupil"></div>
          </div>
        </div>
        
            <script id="rendered-js">const pupils = document.querySelectorAll(".eye .pupil");
              window.addEventListener("mousemove", (e) => {
                pupils.forEach((pupil) => {
                  // get x and y postion of cursor
                  var rect = pupil.getBoundingClientRect();
                  var x = (e.pageX - rect.left) / 30 + "px";
                  var y = (e.pageY - rect.top) / 30 + "px";
                  pupil.style.transform = "translate3d(" + x + "," + y + ", 0px)";
                });
              });
              </script>
          </div>
        </div>
  </html>
